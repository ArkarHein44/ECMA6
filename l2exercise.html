<body>
    

    <script type="text/javascript">

        var x = 100;
        x = 200;
        var x = 300;
        console.log(x); //300

        let y = 100;
        y = 200;
        // let   y = 200; Identifier 'y' has already been declared
        console.log(y);

        const p = 100;
        // p = 200; Assignment to constant variable
        // var p = 300; // Identifier 'p' has already been declared
        console.log(p);

        if(true){
            // Global & Function Scope
            var num1 = 100;

            // Block Scope
            let num2 = 200;
            const num3 = 300;
        }

        console.log(num1);
        // console.log(num2); ReferenceError: num2 is not defined
        // console.log(num3); ReferenceError: num3 is not defined
        
        function printone(){
            for (var x=0; x < 5; x++){
                console.log(x);
            }
            console.log("x value is = ", x);
        }

        printone(); // 0 to 4 x value is = 5

        function printtwo(){
            for (let q=0; q < 5; q++){
                console.log(q);
            }
            console.log("q value is = ", q);
        }

        // printtwo(); //  ReferenceError: q is not defined

        function printthree(){
            for (const b=0; b < 5; b++){
                console.log(b);
            }
            console.log("b value is = ", b);
        }

        // printthree(); // Uncaught TypeError: Assignment to constant variable.

        const arrcolors = ["red", "green", "blue"];
        console.log(arrcolors);
        arrcolors.push("black", "white", "grey");
        console.log(arrcolors); // Â ['red', 'green', 'blue', 'black', 'white', 'grey']

        const person = {
            name: "Aung Aung",
            bio: function(){
                console.log("this is bio")
            },
            contact(){
                console.log("this is contact")
            }
        };
        console.log(person); 
        console.log(person.name); // Dot Notation for Object Properties
        console.log(person["name"]); // Bracket Notation for Object Properties
        console.log(person.bio());
        console.log(person.contact());

        // console.log(person[bio()]); //error
        // console.log(person[bio]()); //error bio is not defined
        console.log(person["bio"]()); // this is bio

        person.name = "Su Su";
        console.log(person);
        console.log(person["name"]); // Su Su

        const othername = "fullname";

        person[othername] = "Khin Su Su Hlaing";
        console.log(person);
        console.log(person['fullname']); // Khin Su Su Hlaing

    </script>
