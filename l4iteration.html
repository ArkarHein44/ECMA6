<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iteration</title>

<body>
    

    <script type="text/javascript">

        //=> Array Callback Method

        // forEach
        // map
        // filter
        // find
        // reduce
        // some
        // every
        // include

        // for(let x=0; x < array.length;x++){
        //     code to be executed;
        // }

        // for(let key in obj){
        //     code to be executed;
        // }

        // for(let value of array){
        //     code to be executed;
        // }

        document.write('<h3>For Loop</h3>');

        let mycolors = ["red", "green", "blue", "orange", "grey"];

        for(let x = 0; x < mycolors.length; x++){
            document.write(mycolors[x] + "<br/>");
        }

        document.write('<h3>For In Loop</h3>');

        let customers = {
            name: "Aung Aung",
            city: "Mandalay",
            parent: "U Ba",
            phone: "0123456"
        }

        console.log(customers);
        console.log(customers.name);
        console.log(customers['name']);

        for(let key in customers){
            // console.log(key);
            // console.log(customers.key);
            // console.log(customers[key]);

            document.write(key + " = " + customers[key] + "<br/>");
        }

        const ourteams = ["Kyaw Kyaw", "aung aung", "zaw zaw", "tar gi"];

        for (let idx in ourteams){
            // console.log(idx);
            document.write("for in loop result = " + ourteams[idx] + "<br/>");
        }

        document.write('<h3>For Of Loop</h3>');

        const members = ["su su", "lu lu", "nu nu", "yu yu"];
        
        for(let member of members){
            // console.log(member);
            document.write("for of loop result = " + member + "<br/>" );
        }

        document.write('<h3>forEach Loop</h3>');

        const students = ["su su", "lu lu", "nu nu", "yu yu","phyu phyu"];

        students.forEach(student=>{
            // console.log(student);
            document.write("forEach loop result = "+ student + "<br/>");
        })

        const colors = ["red", "green", "blue", "white", "black"];

        colors.forEach((color,idx)=>{
            // console.log(`Index number is = ${idx} Color is = ${color}`);
            document.write(`Index number is = ${idx} Color is = ${color}`);
        });


        document.write('<h3>map Loop</h3>');

        const employees = ["nan nan", "lu lu", "nu nu", "yu yu","phyu phyu"];

        employees.map(employee=>{
            // console.log(employee);
            document.write(`map loop result = ${employee} <br/>`);
        });

        const ladies = employees.map((employee,idx)=>{
            // return `Ms. ${employee}`;
            return `${++idx} Ms.${employee}`;
        });

        console.log(ladies); //  ['1 Ms.nan nan', '2 Ms.lu lu', '3 Ms.nu nu', '4 Ms.yu yu', '5 Ms.phyu phyu']

        const visitors = ["ko sai","m zaw naw","june","htet aung kyaw","paing sis"];

        const guys = visitors.map((visitor)=>`Mr.${visitor}`);
        console.log(guys);

        visitors.forEach(visitor=>{
            console.log(`forEach result = Mr.${visitor}`);
        });

        const sport = "bike";
        const contestants = ["aung aung","kyaw kyaw","maung maung","tun tun","linn linn"];

        const winners = contestants.map((contestant,idx)=>({
            name:contestant,
            // game:sport, // game:'bike'
            sport,  // sport:'bike'
            prize:++idx
        }));

        console.log(winners); // (5) [{…}, {…}, {…}, {…}, {…}]

        // can't assign, forEach not working
        // const peoples =  visitors.forEach(visitor=>{
        //     return `Mr.${visitor}`;
        // });
        // console.log(peoples); // undefined

        // forEach ကို variable နဲ့ assgin လုပ်လို့မရပါ။ undefined ဖြစ်နေမာပါ။
        // map ကို variable ထဲ return ပြန်ပြီးထည့်လို့ရတယ်။ loop ပတ်ပီး ရလာတဲ့ element ကို template string နဲ့ ပြန်ပြင်ယူပီး variable ထဲသိမ်းချင်တဲ့အခါ map loop ကိုသုံးမှရပါမယ်။ forEach ကိုသုံးလို့မရပါ။

        document.write('<h3>filter Loop</h3>');
        const employers = ["yu ya", "lu lu", "nu nu", "yu yu","phyu phyu"];

        const arrs1 = employers.map(employer=>{
            return employer;
        });

        console.log(arrs1);

        const arrs2 = arrs1.filter(owner=>{
            if(owner === "nu nu"){
                return false;
            }else{
                return true;
            }
        });

        console.log(arrs2); // ['yu ya', 'lu lu', 'yu yu', 'phyu phyu']
        console.log(arrs1); // ['yu ya', 'lu lu', 'nu nu', 'yu yu', 'phyu phyu']
        // မူရင်း array ပေါ်တွင် သက်ရောက်မှုမရှိပါ။ 

        const owners = employers.map(employer=>{
            return `Ms.${employer}`;
        }).filter(owner=>{
            // if(owner === "Ms.nu nu"){
            //     return false;
            // }else{
            //     return true;
            // }

            if(owner === "Ms.nu nu"){
                return false;
            }

            return true;
        });

        console.log(owners); //  (4) ['Ms.yu ya', 'Ms.lu lu', 'Ms.yu yu', 'Ms.phyu phyu']

        const ages = [20,25,21,17,35,16,50,17,11,80,10,18,12,15,37];

        const getover18 = ages.filter(age=>{
            return age > 18;
        });

        console.log(getover18); // (7) [20, 25, 21, 35, 50, 80, 37]

        const getover20 = ages.filter(age=>age >= 20);

        console.log(getover20); // (7) [20, 25, 21, 35, 50, 80, 37]

        document.write('<h3>find Method</h3>');
        
        const users = [
            {name:"aung aung",age:20},
            {name:"kyaw kyaw",age:21},
            {name:"tun tun",age:22},
            {name:"zaw zaw",age:23},
            {name:"linn linn",age:24}
        ];
        //console.log(users);

        // filter return array 
        const filterresult = users.filter((user)=>{
            return user.name === "zaw zaw";
        });
        console.log(filterresult);

        // find return element 
        const findresult = users.find((user)=>{
            return user.name === "zaw zaw";
        });
        console.log(findresult);

        const filterbyage = users.filter((user)=>{
            return user.age > 22;
        });

        console.log(filterbyage); // return with arrray include 2 obj

        const findbyage = users.find((user)=>{
            return user.age > 22;
        });

        console.log(findbyage); // return one obj element

        const posts = [
            {id:1,title:"New Post One"},
            {id:2,title:"New Post Two"},
            {id:3,title:"New Post Three"},
        ];

        const comment = {post_id:1,message:"nice post one",user_id:10};
        const postcomment = (posts,comment)=>{
            return posts.find((post)=>{
                return post.id === comment.post_id;
            });
        };

        console.log(postcomment(posts,comment)); // {id: 1, title: 'New Post One'}

        document.write('<h3>Reduce Method</h3>');

        // syntax => mainarrays.reduce(function(previus value, current value, current index, array),initial value or additional value);

        const amounts = [10,20,30];

        // const result = amounts.reduce((total,curr)=>{
        //     total += curr;
        //     return total;
        // });
        // console.log(result); // 60

        // const result = amounts.reduce((total,curr)=>{
        //     total += curr;
        //     return total;
        // },0);
        // console.log(result); // 60

        const result = amounts.reduce((total,curr)=>{
            total += curr;
            return total;
        },10);
        console.log(result); // 70

        // toFixed(2) = convert int to text and add decimal 
        const sumresult = amounts.reduce((total, curr)=>(total += curr),0).toFixed(2);
        console.log(sumresult); // 60.00
        console.log(typeof sumresult); // string

        const numbers = [10,200,30,40,50,60,70,80,90,100,500,0];

        const getmax = numbers.reduce((prev,curr)=>{
            if(curr > prev){
                return curr;
            };

            return prev;
        },0);

        console.log(getmax);

        //return    perv    curr
        //10        10      10
        //10        10      200
        //200       200     30
        //200       ...
        //500

        const getmin = numbers.reduce((prev,curr)=>{
            if(curr < prev){
                return curr;
            };

            return prev;
        },0);

        console.log(getmin);

        // some() vs every() return boolean(true/false)
        // every need to be true all elements and some need at least one element true 
        const boys = ["aung aung","kyaw kyaw","zin aung","soe aung","moe aung"];

        const checklength = boys.every(boy=>{
            return boy.length === 9;
        });

        console.log(checklength); // false

        let firstlettera = boys.every(boy=>boy[0] === "a");

        console.log(firstlettera); // false

        let lastletterwthg = boys.every(boy=>boy[boy.length-1] === 'g');
        console.log(lastletterwthg); // false

        let firstletterwitha = boys.some(boy=>boy[0] === 'a');
        console.log(firstletterwitha); // true

    </script>

</body>
